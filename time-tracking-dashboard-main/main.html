<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>time-tracking-dashboard-main</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@1,400;1,500&family=Montserrat:wght@600&family=Tapestry&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="card cardOne">
          <div class="part1">
            <img src="images/image-jeremy.png" alt="" />
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
          <div class="part2">
            <p>Daily</p>
            <h3>Weekly</h3>
            <p>Monthly</p>
          </div>
        </div>
        <div class="card cardTwo">
          <div class="one">
            <img src="images/icon-work.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>Work</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>32hrs</h1>
              <p>Last week-36hrs</p>
            </div>
          </div>
        </div>
        <div class="card cardThree">
          <div class="one">
            <img src="images/icon-play.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>Study</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>4hrs</h1>
              <p>Last week-7hrs</p>
            </div>
          </div>
        </div>
        <div class="card cardFour">
          <div class="one">
            <img src="images/icon-study.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>Exercise</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>4hrs</h1>
              <p>Last week-5hrs</p>
            </div>
          </div>
        </div>
        <div class="card cardFive">
          <div class="one">
            <img src="images/icon-exercise.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>Social</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>5hrs</h1>
              <p>Last week-10hrs</p>
            </div>
          </div>
        </div>
        <div class="card cardSix">
          <div class="one">
            <img src="images/icon-social.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>SelfCare</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>2hrs</h1>
              <p>Last week-2hrs</p>
            </div>
          </div>
        </div>
        <div class="card cardSeven">
          <div class="one">
            <img src="images/icon-self-care.svg" alt="img" />
          </div>
          <div class="two">
            <div class="left">
              <h4>Play</h4>
              <img src="images/icon-ellipsis.svg" alt="" />
            </div>
            <div class="right">
              <h1>10hrs</h1>
              <p>Last week-8hrs</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
